    <button class='button-cta' id='complete' hidden><span>Completar</span></button>
    <script>

        function blockInputs() {
            document.getElementById("name").disabled = true;
            document.getElementById("cardnumber").disabled = true;
            document.getElementById("expirationdate").disabled = true;
            document.getElementById("securitycode").disabled = true;
        };

        function allFilled() {
            if (document.getElementById("add-name").value == "" || document.getElementById("telf").value == ""
                || document.getElementById("street").value == "" || document.getElementById("city").value == "" ||
                document.getElementById("postal-code").value == "") {
                return false;
            } else {
                return true;
            }
        };

        function allFilled2() {
            if (document.getElementById("name").value == "" || document.getElementById("cardnumber").value == ""
                || document.getElementById("expirationdate").value == "" || document.getElementById("securitycode").value == "") {
                return false;
            } else {
                blockInputs();
                return true;
            }
        };

        document.getElementById("continue").onclick = function notify() {
            if (allFilled()) {
                document.getElementById("address").style.display = "none";
                document.getElementById("credit-card").style.display = "block";
                document.getElementById("continue").style.display = "none";
                document.getElementById("complete").style.display = "block";
            } else {
                toastr.info("Rellena todos los campos para continuar.")
            }
        }

        document.getElementById("complete").onclick = function notify() {
            if (allFilled2()) {
                toastr.success("¡Pedido completado!");
                setTimeout(function () {
                    location.href = "index.html";
                }, 2500);
            } else {
                toastr.info("Rellena todos los campos para continuar.")
            }
        }
